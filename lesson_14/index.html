<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Домашнє завдання 12</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header--margin">
            <div class="header__container">
                <div class="header__title title">
                    <h1 class="title__main">
                        Homework №14
                    </h1>
                    <h2 class="title__subtitle">Тема. Форми</h2>
                </div>

            </div>
        </header>
        <main class="main main--margin">


            <!-- Світлий макет -->


            <div class="main__light light">
                <div class="light__container">
                    <div class="light__group group-light">
                        <div class="group-light__label">There are many variations of passages of Lorem Ipsu available,
                            but the majority have suffered alte.
                        </div>
                        <form enctype="multipart/form-data" action="#" class="group-light__forms">
                            <input class="group-light__input-name" type="search" name="form[]" placeholder="Name*" maxlength="20" minlength="3" required>
                            <input class="group-light__input-email" type="email" name="form[]" placeholder="Email*" required  >
                            <input class="group-light__input-location" type="search" name="form[]" placeholder="Location*" required>
                            <div class="group-light__input-sub sub">
                                <input type="search" name="form[]" class="sub__bud" placeholder="Budget*"  required>
                                <input type="search" name="form[]" class="sub__subject" placeholder="Subject*" required>
                            </div>
                            <textarea   name="form[]" class="group-light__message" placeholder="Message*"></textarea>
                            <div class="group-light__button button-light"><button  name="form[]" class="button-light__but" >Submit</button><a class="button-light__plane"><img src="img/plane.svg" alt=""></a></div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- dark theme -->

            
            <div class="main__dark dark">
                <div class="dark__container">
                    <div class="dark__group group-dark" >
                        <form enctype="multipart/form-data" action="#" class="group-dark__forms">
                            <div class="group-dark__column">
                                <div class="group-dark__col">
                                    <label for="input-01" class="group-dark__label">First Name</label>
                                        <input id="input-01" type="search" class="group-dark__input"  name="form[]" placeholder="Enter First Name" maxlength="20" minlength="3" required> 
                                </div>
                                <div class="group-dark__col">
                                    <label for="input-02" class="group-dark__label">Last Name</label>
                                    <input id="input-02" type="search" class="group-dark__input" name="form[]" placeholder="Enter Last Name"
                                        maxlength="20" minlength="3" required>
                                </div>
                                <div class="group-dark__col">
                                    <label for="input-03" class="group-dark__label">Email</label>
                                    <input id="input-03" type="email" class="group-dark__input" name="form[]" placeholder="Enter your Email"
                                    minlength="3" required>
                                </div>
                                <div class="group-dark__col">
                                    <label for="input-04" class="group-dark__label">Phone number</label>
                                    <div class="group-dark__num">
                                        
                                        <input id="input-04" type="tel" class="group-dark__input" name="form[]" placeholder="Enter Phone Number"
                                            minlength="3" required maxlength="15">
                                    </div>
                                </div>
                                <div class="group-dark__area">
                                    <label for="input-05" class="group-dark__label">Message</label>
                                    <textarea id="input-05" class="group-dark__message" name="form[]" placeholder="Enter your Message"
                                    ></textarea>
                                </div>
                                <div class="group-dark__checkbox checkbox">
                                    <input type="checkbox" name="form[]" id="check" class="checkbox__input">
                                    <label for="check" class="checkbox__label">I agree with Terms of Use and Privacy Policy</label>
                                    
                                </div>
                                <button class="group-dark__button">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
        <footer class="footer footer--margin">
            <div>Тут має бути footer</div>
        </footer>

    </div>
</body>

</html>
