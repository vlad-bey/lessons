<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Домашнє завдання 12</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header--margin">
            <div class="header__container">
                <div class="header__title title">
                    <h1 class="title__main">
                        Homework №14
                    </h1>
                    <h2 class="title__subtitle">Тема. Форми</h2>
                </div>

            </div>
        </header>
        <main class="main main--margin">


            <!-- Світлий макет -->


            <div class="main__light light">
                <div class="light__container">
                    <div class="light__group group-light">
                        <div class="group-light__label">There are many variations of passages of Lorem Ipsu available,
                            but the majority have suffered alte.
                        </div>
                        <form enctype="multipart/form-data" action="#" class="group-light__forms">
                            <input class="group-light__input-name" type="search" name="form[]" placeholder="Name*" maxlength="20" minlength="3">
                            <input class="group-light__input-email" type="email" name="form[]" placeholder="Email*" required  >
                            <input class="group-light__input-location" type="search" name="form[]" placeholder="Location*" required>
                            <div class="group-light__input-sub sub">
                                <input type="search" name="form[]" class="sub__bud" placeholder="Budget*">
                                <input type="search" name="form[]" class="sub__subject" placeholder="Subject*">
                            </div>
                            <textarea  type="text" name="form[]" class="group-light__message" placeholder="Message*"></textarea>
                            <a class="group-light__button button-light"><button type="submit" name="form[]" class="button-light__but" placeholder="Submit">Submit</button></a>
                        </form>
                    </div>
                </div>
            </div>


        </main>
        <footer class="footer footer--margin">
        </footer>

    </div>
</body>
