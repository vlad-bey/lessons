<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Домашнє завдання 12</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header--margin">
            <div class="header__container">
                <div class="header__title title">
                    <h1 class="title__main">
                        Homework №12
                    </h1>
                    <h2 class="title__subtitle">Тема. Анімації</h2>
                </div>

            </div>
        </header>
        <main class="main main--margin">
            <div class="main__city "></div>
            <div class="main__sun sun"></div>
            <div class="main__sky"></div>
            <div class="main__car car">
                <div class="car__body body">
                    <div class="body__first"></div>

                    <div class="body__bumper bumper">
                        <div class="bumper__back color"></div>
                        <div class="bumper__head color"></div>
                    </div>
                </div>
                <div class="car__lights lights">
                    <div class="lights__backlights light"></div>
                    <div class="lights__headlights light"> </div>
                </div>
                <div class="car__roof roof"></div>
                <div class="car__glasses glasses">
                    <div class="glasses__back glass"></div>
                    <div class="glasses__head glass"></div>
                </div>
                <div class="car__wheel-archs archs">
                    <div class="archs__back arch"></div>
                    <div class="archs__head arch"></div>
                </div>
                <div class="car__doors doors">
                    <div class="doors__back door"></div>
                    <div class="doors__head door"></div>
                </div>
                <div class="car__door-handle handle">
                    <div class="handle__back hand"></div>
                    <div class="handle__head hand"></div>
                </div>
                <div class="car__wheels wheels">
                    <div class="wheels__tire-back tire"></div>
                    <div class="wheels__tire-head tire"></div>


                    <div class="wheels__disk-back disk">
                        <div class="disk__spokes-back spokes">
                        </div>
                    </div>

                    <div class="wheels__disk-head disk">
                        <div class="disk__spokes-head spokes">
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <footer class="footer footer--margin">
        </footer>

    </div>
</body>

</html>
