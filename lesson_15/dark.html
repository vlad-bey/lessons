<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Dark Theme</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header--margin">
            <div class="header__container">
                <div class="header__title title">
                    <h1 class="title__main">
Dark Theme
                    </h1>
                </div>

            </div>
        </header>
        <main class="main main--margin">
            <div class="main__body">
                <div class="main__dark dark">
                    <div class="dark__body">
                        <div class="dark__title-container ">
                            <div class="dark__title title">
                                <h2>Must - Watch Movies</h2>
                            </div>
                            <div class="dark__slider slider">
                                <a class="slider__button button">
                                    <img src="img/dark/arrow.svg" alt="arrow-slider">
                                </a>
                                <div class="slider__blocks blocks-slider">
                                    <span class="blocks-slider__red"></span>
                                    <span class="blocks-slider__grey"></span>
                                    <span class="blocks-slider__grey"></span>
                                    <span class="blocks-slider__grey"></span>
                                </div>
                                <a class="slider__button button">
                                    <img class="button__arrow button__arrow--right" src="img/dark/arrow.svg" alt="arrow-slider">
                                </a>
                            </div>

                        </div>
                        <div class="dark__content content">
                            <div class="content__items">
                                <a class="content__item item-first">

                                    <img src="img/dark/kantara.jpg" class="item-first__img" alt="Image">

                                    <div class="item-first__under">
                                        <div class="item-first__time">
                                            1h 57min
                                        </div>
                                        <div class="item-first__rating rating">
                                            <div class="rating__img">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/half-star.svg" alt="half-red-star">
                                            </div>
                                            <div class="rating__text">20K</div>
                                        </div>
                                    </div>
                                </a>

                                <a class="content__item item-first">

                                    <img src="img/dark/pushpa.jpg" class="item-first__img" alt="Image">

                                    <div class="item-first__under">
                                        <div class="item-first__time">
                                            1h 30min
                                        </div>
                                        <div class="item-first__rating rating">
                                            <div class="rating__img">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/grey-star.svg" alt="grey-star">
                                            </div >
                                            <div class="rating__text">20K</div>
                                        </div>
                                    </div>
                                </a>

                                <a class="content__item item-first">

                                    <img src="img/dark/blade-runner.jpg" class="item-first__img" alt="Image">

                                    <div class="item-first__under">
                                        <div class="item-first__time">
                                            1h 42min
                                        </div>

                                        <div class="item-first__rating rating">
                                            <div class="rating__img">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/grey-star.svg" alt="grey-star">
                                            </div>
                                            <div class="rating__text">20K</div>
                                        </div>
                                    </div>
                                </a>

                                <a class="content__item item-first">

                                    <img src="img/dark/adipurush.jpg" class="item-first__img" alt="Image">

                                    <div class="item-first__under">
                                        <div class="item-first__time">
                                            2h 10min
                                        </div>
                                        <div class="item-first__rating rating">
                                            <div class="rating__img">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/star-red.svg" alt="red-star">
                                                <img src="img/dark/grey-star.svg" alt="grey-star">
                                            </div>
                                            <div class="rating__text">20K</div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer footer--margin">
            <div class="footer__film film">
                <div class="film__body">
                    <div class="film__title-container">
                        <div class="film__title title">
                            <h2>Our Genres</h2>
                        </div>
                        <div class="film__slider slider">
                            <a class="slider__button button">
                                <img src="img/dark/arrow.svg" alt="arrow-slider">
                            </a>
                            <div class="slider__blocks blocks-slider">
                                <span class="blocks-slider__red"></span>
                                <span class="blocks-slider__grey"></span>
                                <span class="blocks-slider__grey"></span>
                                <span class="blocks-slider__grey"></span>
                            </div>
                            <a class="slider__button button">
                                <img class="button__arrow button__arrow--right" src="img/dark/arrow.svg" alt="arrow-slider">
                            </a>
                            </div>
                        </div>
                        <div class="film__content" >
                            <div class="film__items">
                                <a class="film__item item-second">
                                    <div class="item-second__image image">
                                        <img class="image__pict" src="img/dark/punch.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/panther.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/batman.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/expendables.jpg" alt="Image">
                                    </div>
                                    <div class="item-second__footer">
                                        Action
                                    </div>
                                </a>
                                <a class="film__item item-second">
                                    <div class="item-second__image image">
                                        <img class="image__pict" src="img/dark/archer.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/jungle-cruise.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/jack.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/golden-compass.jpg" alt="Image">
                                    </div>
                                    <div class="item-second__footer">
                                        Adventure
                                    </div>
                                </a>
                                <a class="film__item item-second">
                                    <div class="item-second__image image">
                                        <img class="image__pict" src="img/dark/good-news.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/central-intelligence.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/bhool.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/udancho.jpg" alt="Image">
                                    </div>
                                    <div class="item-second__footer">
                                        Comedy
                                    </div>
                                </a>
                                <a class="film__item item-second">
                                    <div class="item-second__image image">
                                        <img class="image__pict" src="img/dark/family-drama.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/joker.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/painkillers.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/bholaa.jpg" alt="Image">
                                    </div>
                                    <div class="item-second__footer">
                                        Drama
                                    </div>
                                </a>
                                <a class="film__item item-second">
                                    <div class="item-second__image image">
                                        <img class="image__pict" src="img/dark/us.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/scream.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/flesheater.jpg" alt="Image">
                                        <img class="image__pict" src="img/dark/human-centipede.jpg" alt="Image">
                                    </div>
                                    <div class="item-second__footer">
                                        Horror
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        </footer>

    </div>
</body>

</html>
