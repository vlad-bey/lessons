<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Домашнє завдання 9</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header--margin">
            <div class="block-header">
                <div class="block-header__content">
                    <div class="block-header__title">
                        <h1>

                        </h1>
                    </div>
                    <div class="block-header__text"></div>
                </div>
            </div>
        </header>
        <main class="main main--margin">
            <div class="companies companies--margin">
                <div class="companies__container">
                    <div class="companies__body">
                        <div class="companies__content">
                            <ul class="companies__list list-companies">
                                <li class="list-companies__item"><img src="#" alt="" class="list-companies__img"></li>
                                <li class="list-companies__item"><img src="#" alt="" class="list-companies__img"></li>
                                <li class="list-companies__item"><img src="#" alt="" class="list-companies__img"></li>
                                <li class="list-companies__item"><img src="#" alt="" class="list-companies__img"></li>
                                <li class="list-companies__item"><img src="#" alt="" class="list-companies__img"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about about--margin">
                <div class="about__container">
                    <div class="about__body">
                        <div class="about__img content">
                            <img src="#" class="content__img" alt="">
                        </div>
                        <div class="about__info content">
                            <h2 class="content__subtitle"></h2>
                            <h2 class="content__heading content__heading--section-2"></h2>
                            <p class="content__text content__text--big"></p>
                            <p class="content__text"></p>
                            <a class="button button--white" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="achivement achivement--margin">
                <div class="achivement__container">
                    <div class="achivement__body">
                        <div class="achivement__card content">
                            <h2 class="content__heading content__heading--section-3"></h2>
                            <p class="content__text content__text--big"></p>
                        </div>
                        <div class="achivement__card content">
                            <h2 class="content__heading content__heading--section-3"></h2>
                            <p class="content__text content__text--big"></p>
                        </div>
                        <div class="achivement__card content">
                            <h2 class="content__heading content__heading--section-3"></h2>
                            <p class="content__text content__text--big"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="how-we-work how-we-work--margin">
                <div class="how-we-work__container">
                    <div class="how-we-work__body">
                        <div class="how-we-work__info content">
                            <h2 class="content__subtitle"></h2>
                            <h2 class="content__heading content__heading--section-3"></h2>
                            <p class="content__text"></p>
                            <a href="#" class="button button--read-more"></a>
                            <ul class="how-we-work__list list-numbers">
                                <li class="list-numbers__item"></li>
                                <li class="list-numbers__item"></li>
                                <li class="list-numbers__item"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video video--margin">
                <div class="video__container">
                    <div class="video__body">
                        <div class="video__video content">
                            <img src="#" alt="" class="content__image">
                        </div>
                        <div class="video__info content">
                            <h2 class="content__subtitle"></h2>
                            <h2 class="content__heading content__heading--section-3"></h2>
                            <p class="content__text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="features features--margin">
                <div class="features__container">
                    <div class="features__body">
                        <div class="features__info content">
                            <h2 class="content__subtitle"></h2>
                            <h2 class="content__heading content__heading--section-2"></h2>
                            <p class="content__text content__text--big"></p>
                            <ul class="content__list-checked checked-list">
                                <li class="checked-list__item"></li>
                                <li class="checked-list__item"></li>
                                <li class="checked-list__item"></li>
                            </ul>

                        </div>

                            <img src="#" class="content__img" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="feature-block feature-block--margin">
                <div class="feature-block__container">
                    <div class="feature-block__body">
                        <div class="feature-block__info content">
                            <h2 class="content__subtitle"></h2>
                            <p class="content__text--big"></p>
                            <a href="#" class="button button--read-more"></a>
                        </div>
                        <div class="feature-block__box">
                            <div class="feature-block__card feature-block__card--special content   ">
                                <div class="content-icon">
                                    <img src="#" class="content-icon__img" alt="">

                                <h3 class="content__heading content__heading--section-4"></h3>

                            <div class="feature-block__card content">

            <div class="service service--margin">
                <div class="service__container">
                    <div class="service__body">

                        </div>
                        <div class="service__info content">
                            <h2 class="content__subtitle"></h2>
                            <h2 class="content__heading content__heading--section-2"></h2>
                            <p class="content__text content__text--big"></p>
                            <div class="content__author author-content">
                                <img src="#" class="author-content__img" alt="">
                                <div class="author-content__contents">
                                    <p class="author-content__text"></p>
                                    <p class="author-content__name"></p>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="button button--read-more"></a>
                    </div>
                </div>
            </div>
            <div class="assistance assistance--margin">
                <div class="assistance__container">
                    <div class="assistance__info content">
                        <h2 class="content__subtitle"></h2>
                        <h2 class="content__heading--section-3"></h2>
                    </div>
                    <div class="assistance__box">
                        <div class="assistance__card content">
                            <div class="content__icon">
                                <img src="#" class="content-icon-img" alt="">

                            <h3 class="content__heading content__heading--section-4"></h3>
                            <p class="content__text"></p>
                            <a href="#" class="button button--read-more"></a>
                        </div>
                        <div class="assistance__card content">
                            <div class="content__icon">
                                <img src="#" class="content-icon-img" alt="">
                            </div>
                            <h3 class="content__heading content__heading--section-4"></h3>
                            <p class="content__text"></p>
                            <a href="#" class="button button--read-more"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <h1>

                </h1>
            </div>
